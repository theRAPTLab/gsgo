    syntax: 'frame number like 0'
  setColorizeHSV:
    hint: 'Apply a color filter to the charcter'
    info: 'Apply a color filter to the charcter'
    syntax: 'frame number like 0'
  randomizeColor:
    hint: 'Apply a color filter to the charcter'
    info: 'Apply a color filter to the charcter'
    syntax: 'frame number like 0'
  colorHSVWithinRange:
    hint: 'Apply a color filter to the charcter'
    info: 'Apply a color filter to the charcter'
    syntax: 'frame number like 0'
  resetColorize:
    hint: 'Apply a color filter to the charcter'
    info: 'Apply a color filter to the charcter'
    syntax: 'frame number like 0'
  initHSVColorScale:
    hint: 'Apply a color filter to the charcter'
