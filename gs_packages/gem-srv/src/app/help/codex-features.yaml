  setColorize:
    hint: 'Apply a color filter to the character'
    info: 'Apply a color filter to the character'
    syntax: 'frame number like 0'
  setColorizeHSV:
    hint: 'Apply a color filter to the character'
    info: 'Apply a color filter to the character'
    syntax: 'frame number like 0'
  randomizeColor:
    hint: 'Apply a color filter to the character'
    info: 'Apply a color filter to the character'
    syntax: 'frame number like 0'
  randomizeColorHSV:
    hint: 'Apply a color filter to the character'
    info: 'Apply a color filter to the character'
    syntax: 'frame number like 0'
  colorHSVWithinRange:
    hint: 'Apply a color filter to the character'
    info: 'Apply a color filter to the character'
    syntax: 'frame number like 0'
  resetColorize:
    hint: 'Apply a color filter to the character'
    info: 'Apply a color filter to the character'
    syntax: 'frame number like 0'
  initHSVColorScale:
    hint: 'Apply a color filter to the character'
